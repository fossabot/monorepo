tasks:
  install:
    image: node:10
    command:
      - yarn
    args:
      - install
      - --pure-lockfile
      - --frozen-lockfile
  lint:
    image: node:10
    command:
      - yarn
    args:
      - lint
  test:
    image: node:10
    command:
      - yarn
    args:
      - test
      - --coverage
  build:
    image: node:10
    command:
      - yarn
    args:
      - build:ci
